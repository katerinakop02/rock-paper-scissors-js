<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    </head>

    <body>
        <div>
        <h1 style="margin-bottom: 50px; text-align: center;">Rock Paper Scissors</h1>

        <button onclick="playGame('rock');" class="move-button">
            <img src="images/rock-emoji.png" class="move-icon"></button>

        <button onclick="playGame('paper');" class="move-button">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>

        <button onclick="playGame('scissors');" class="move-button">
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <h2 class="js-result"></h2>
        <p class="js-moves"></p>
        <p class="js-score"></p>
       
        <button onclick="resetScore(); localStorage.removeItem('score');
        updateScoreElement();" class="reset-button">Reset Score</button>

        <button onclick="autoPlay();" class="auto-play-button js-auto-play-button">Auto Play</button>

        </div>

        <script src="scripts/12-rock-paper-scissors.js"></script>
    </body>
</html>
